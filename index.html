<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.collide2d.js"></script>
    <script src="sketch.js"></script>
    <style>
        h1{
            text-align: center;
        }
        ul{
            text-align: center;
        }
        input{
            display: block;
            float: left;
        }
    </style>
</head>
<body>
    <!--Controller buttons to impact the artwork-->
    <div class="checkBoxDiv">
        <input type="checkbox" name="collisions" value="collide" style="width:20px;height:20px;" onclick="toggleCollisions()">
        <input type="color" id="color_picker" value="#ffffff" onchange="colorSwap()">
        <input type="button" id="shape_shifter" value="Shape Shift!" onclick="shapeShift()">
        <input type="button" id="reverse_rotate" value="Reverse It!" onclick="rotateSwap()">
    </div>
</body>
</html>
